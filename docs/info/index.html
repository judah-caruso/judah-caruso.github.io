<!-- SITE CSS -->
<style>
    :root {
        --var_background           : #ececec;
        --var_foreground           : #242424;
        --var_link_background      : #e2e2e2;
        --var_link_foreground      : #242424;
        --var_scrollbar_background : #c0c0c0;
    }


    :focus      { outline: none;                                                         }
    ::selection { color: var(--var_background); background-color: var(--var_foreground); }

    body::-webkit-scrollbar             { width        : 1em;                                       }
    body::-webkit-scrollbar-thumb       { border-right : 8px solid var(--var_scrollbar_background); }
    body::-webkit-scrollbar-thumb:hover { border-right : 8px solid var(--var_foreground);           }

    pre::-webkit-scrollbar             { width         : 1em;                                       }
    pre::-webkit-scrollbar-thumb       { border-bottom : 8px solid var(--var_scrollbar_background); }
    pre::-webkit-scrollbar-thumb:hover { border-bottom : 8px solid var(--var_foreground);           }

    summary::-webkit-details-marker { display        : none;              }
    details summary::before         { padding        : 5px; content: "+"; }
    details[open] summary::before   { padding        : 5px; content: "-"; }
    details                         { padding-bottom : 5px;               }

    html {
        quotes     : initial;
        overflow-y : scroll; 
    }

    html, body { padding: 0; margin: 0; }

    body {
        color            : var(--var_foreground);
        background-color : var(--var_background);
        font-size        : 13pt;
        line-height      : 1.60;
        margin           : 0 auto;
        height           : 100%;
        max-width        : 800px;
        overflow-x       : hidden;
        padding-bottom   : 25px;
        padding-top      : 25px;
        font-family      : monospace;
    }

    a {
        color          : var(--var_link_foreground);
        padding        : 0;
        padding-inline : 4px;
    }

    a:hover {
        color            : #ffffff;
        background-color : #242424;
        text-decoration  : none;
    }

    p {
        font-family : serif;
        font-size   : 13.5pt;
        text-align  : justify;
    }

    h1 {
        font-size   : 1.8em;
        font-weight : normal;
        line-height : 1;
    }

    h2 {
        font-size      : 1.3em;
        font-weight    : normal;
        line-height    : 1;
        padding-top    : 5px;
        padding-bottom : 5px;
    }

    h2:before {
        content: ":: ";
    }

    header {
        display : inline-block;
        height  : 100%;
        width   : 50px;
    }

    header a       { all    : revert;            }
    header a:hover { all    : revert;            }
    header svg     { height : 100%; width: 100%; }

    nav {
        display        : inline-block;
        vertical-align : super;
    }

    nav ul {
        padding       : 0;
        margin        : 0;
        margin-block  : 0;
        margin-inline : 0;
        list-style    : none;
    }

    nav ul li { display: inline-block; }

    pre  { tab-size    : 2;                     }
    code { font-weight : bold; font-size: 13pt; }

    main aside      { display: block; width   : 100%;                                    }
    main aside span { display: block; opacity : 0.5; text-align: right; font-size: 10pt; }

    #logo-bg {
        fill   : var(--var_link_background);
        stroke : var(--var_link_background);
    }

    #logo-bg:hover {
        fill   : #242424;
        stroke : #242424;
    }

    #logo-mid {
        fill           : #ffffff;
        stroke         : #ffffff;
        pointer-events : none;
    }

    #logo-fg {
        fill           : none;
        stroke         : #ffffff;
        pointer-events : none;
    }

    #info p      { font-family: monospace; font-size: 12pt; }

    #outro       { transition: opacity 0.2s; /* filter: blur(2px); */ opacity: 0.30; }
    #outro:hover { transition: opacity 0.2s; /* filter: blur(0); */ opacity: 1; }

    #post-title {
        margin-bottom: 0.2em;
    }

    #post-tags {
        opacity   : 0.5;
        font-size : 10pt;
    }

    #post-tags a {
        display : inline-block;
        padding : 0;
    }

    .block {
        display          : block;
        background-color : var(--var_link_background);
        font-weight      : normal;
        line-height      : 1.2em;
        padding          : 20px 0 10px 0;
        overflow-x       : scroll;
    }

    .break { display: block; padding: 10px; }

    .project {}

    .project span {
        display: inline-block;
        font-weight: bold;
    }

    .project sub {
        opacity        : 50%;
        display        : block;
        font-size      : 12pt;
        font-style     : italic;
        vertical-align : unset;
        bottom         : 0;
        line-height    : 1em;
        padding-bottom : 10px;
    }

    .project div:before {
        content: "|";
    }

    .project div {
        display: inline-block;
    }

    .project div a {
        display: inline-block;
    }

    .project p {
        margin         : 0;
        padding-bottom : 20px;
        line-height    : 1.35;
    }

    /* Mobile/low-width */
    @media (max-width: 800px) and (min-width: 501px) {
        header { display : block; margin     : 0 auto; }
        nav    { display : block; text-align : center; }
        hr     { width   : 80%;                        }

        footer div, main { width   : 80%; margin: 0 auto; }

        p { text-align: revert !important; }
        main aside span { text-align: center; }
    }

    @media (max-width: 500px) and (min-width: 351px) {
        header { display : block; margin     : 0 auto; }
        nav    { display : block; text-align : center; }
        hr     { width   : 80%;                        }

        footer div, main { width   : 80%; margin: 0 auto; }
        main aside span  { display : none;                }

        footer                       { text-align : center;          }
        footer div span:nth-child(2) { display    : none;            }
        footer div span:nth-child(1) { float      : none !important; }

        p { text-align: revert !important; }
    }

    @media (max-width: 350px) {
        header { display : block; margin     : 0 auto; }
        nav    { display : block; text-align : center; }
        hr     { width   : 80%;                        }

        footer div, main { width   : 70%; margin: 0 auto; }
        main aside span  { display : none;                }

        footer                       { text-align : center;          }
        footer div span:nth-child(2) { display    : none;            }
        footer div span:nth-child(1) { float      : none !important; }

        p { text-align: revert !important; }
    }
</style>

    <script>
        window.addEventListener("load", function (event) {
            var info             = document.getElementById("info");
            var element          = info.children[0];
            var element_original = element.innerHTML;

            var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghhijklmnopqrstuvwxyz0123456789@#$%^&*()_+=-";
            var intro_time  = 13;
            var update_rate = 30;

            var shuffleCharacter = function(chr) {
                switch (chr) {
                    case "\n":
                    case "\t":
                    case "'":
                    case ",":
                    case ".":
                    case "!":
                    case " ":
                        return chr;
                        break;
                    default:
                        return chars[Math.floor(Math.random() * chars.length)];
                }
            };

            var interval = setInterval(function() {
                if (intro_time <= 0) {
                    clearInterval(interval);
                    element.innerHTML = element_original;

                    var hovering = false;

                    element = document.getElementById("outro");
                    element.addEventListener("mouseover", function() { element.textContent = element_original; hovering = true; });
                    element.addEventListener("mouseout", function() { hovering = false; });

                    element_original = element.textContent;

                    interval = setInterval(function() {
                        if (hovering) return;
                        var contentLength = element.textContent.trim().length;
                        element.textContent = element.textContent.split("").map(shuffleCharacter).join("");
                    }, update_rate);

                    return;
                }

                var nodes = element.childNodes;
                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].textContent.length > 0) {
                        var lines = nodes[i].textContent.split("\n");
                        nodes[i].textContent = lines.map(function(line) {
                            return line.trim().split("").map(shuffleCharacter).join("");
                        }).join("\n");
                    }
                }

                element.childNodes = nodes;
                intro_time -= 1;
            }, update_rate);
        });
    </script>
